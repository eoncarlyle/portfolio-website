name: Test Deploy Portfolio Website

on:
  push:
    branches:
      - rediculous-deployment

jobs:
  deploy:
    name: Deploy on santa-cruz
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Commenting these out for now
      #- name: Build application
      #  run: dotnet publish -c Release -o published

      #- name: Build container image
      #  run: sudo podman build -t localhost/portfolio-website:latest .

      - name: Run ZooKeeper container
        run: sudo podman pull docker.io/library/zookeeper && sudo podman run --name zookeeper-server --replace -d -p 2181:2181 zookeeper:latest

      - name: Run first container
        run: sudo podman run -d -p 4001:4000 localhost/portfolio-website:latest 4001

      - name: Run second container
        run: sudo podman run -d -p 4002:4000 localhost/portfolio-website:latest 4002
