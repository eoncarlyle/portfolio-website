name: Deploy Portfolio Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on santa-cruz
    runs-on: self-hosted

    steps:
      - name: Pull latest code from main branch
        run: git -C /home/iain/portfolio-website pull

      - name: Build Podman image
        run: podman build -t portfolio-website:latest /home/iain/portfolio-website

      - name: Systemd daemon reload
        run: systemctl --user daemon-reload

      - name: Restart quadlet service
        run: systemctl --user restart quadlet-portfolio-website.service
